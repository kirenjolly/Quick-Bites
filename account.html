<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/header-footer.css">
    <link rel="stylesheet" href="css/account.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico.svg">
</head>

<body>
    <header>
        <nav>
            <div id="sidebar">
                <a id="closebtn">&times;</a>
                <div class="sidenav-links">
                    <div class="nav-item">
                        <i class="fa-solid fa-house"></i>
                        <a href="index.html">Home</a>
                    </div>
                    <div class="nav-item">
                        <i class="fa-solid fa-clock-rotate-left"></i>
                        <a href="order.html">Order History</a>
                    </div>
                    <div class="nav-item">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <a href="cart.html">Cart</a>
                    </div>
                    <div class="nav-item">
                        <i class="fa-solid fa-user"></i>
                        <a href="account.html">Account</a>
                    </div>
                </div>
            </div>
            <div class="sidebar-container">
                <i id="openSidebarBtn" class="fa-solid fa-bars fa-xl"></i>
                <div class="menu-nav-item">
                    <a href="index.html"> <i class="fa-solid fa-cookie-bite" style="color: brown;"></i> Quick Bites</a>
                </div>
                <div class="location-menu-item">
                    <i class="fa-solid fa-location-dot"></i>
                    <a href="index.html">108 University Ave</a>
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
                <div class="search-nav-item">
                    <input type="text" placeholder="Type the bite you are want!">
                    <a href="index.html" id="searchButton">Search</a>
                </div>
                <div class="cart-nav-item">
                    <a href="cart.html"> <i class="fa-solid fa-cart-shopping fa-lg"></i></a>
                    <i class="fa-solid fa-heart fa-lg"></i>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="account-container">
            <h1>Account Information</h1>
            <div class="profile-section">
                <img src="images/profile-icon.png" alt="">
                <div>
                    <form action="account.html" class="profile-form">
                        <div class="flex-2-column">
                            <label for="name">Name</label>
                            <input type="text" id="name" placeholder="Enter your name" value="John Doe">
                        </div>
                        <div class="flex-2-column">
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="Enter your email" value="johndoe@gmail.com">
                        </div>
                        <div class="flex-2-column">
                            <label for="cell">Phone Number</label>
                            <input type="text" id="cell" placeholder="Enter your phone number" value="(548)333-6148">
                        </div>
                        <input type="submit" value="Save" id="accountSaveButton" class="formButton">
                    </form>
                </div>
            </div>
        </div>
        <div class="change-pass-container">
            <h1>Change Password</h1>
            <div>
                <div class="password-section">
                    <img src="images/padlock.png" alt="">
                    <form action="" class="password-form">
                        <div class="flex-2-column">
                            <label for="cpass">Current Password</label>
                            <input type="password" id="cpass" placeholder="Enter your current password">
                        </div>
                        <div class="flex-2-column">
                            <label for="npass">New Password</label>
                            <input type="password" id="npass" placeholder="Enter your new password">
                        </div>
                        <div class="flex-2-column">
                            <label for="rnpass">Re-Enter New Password</label>
                            <input type="password" id="rnpass" placeholder="Re-Enter your new password">
                        </div>
                        <input type="submit" value="Save" id="passwordSaveButton" class="formButton">
                    </form>
                </div>
            </div>
        </div>
        <div>

        </div>
    </main>
    <footer>
        <div class="footer-container">
            <div class="logo-container">
                <div class="footer-logo">
                    <a href="index.html"> <i class="fa-solid fa-cookie-bite" style="color: brown;"></i> Quick Bites</a>
                </div>
            </div>
            <div class="quick-links-container">
                <div class="quick-link">
                    <p>Get Help</p>
                    <p>About Us</p>
                    <p>Promotions</p>
                </div>
                <div class="quick-link">
                    <p>Get Help</p>
                    <p>About Us</p>
                    <p>Promotions</p>
                </div>
            </div>
            <div class="store-icons-container align-end">
                <div class="store-icons">
                    <img src="images/app-store.png" alt="">
                    <p>Apple Store</p>
                </div>
                <div class="store-icons">
                    <img src="images/game.png" alt="">
                    <p>Google Play</p>
                </div>
            </div>
        </div>
    </footer>
    <script src="js/app.js"></script>
    <script src="https://kit.fontawesome.com/cc4aa76a9b.js" crossorigin="anonymous"></script>
</body>

</html>
